{% extends "base.html" %}
{% block title %}Depositar — Apostas{% endblock %}

{% block conteudo %}
<div class="row justify-content-center">
  <div class="col-md-5">

    <!-- Instruções PIX -->
    <div class="alert alert-info mb-4 p-3">
      <strong>Copie a chave PIX, faça o pagamento e depois coloque o valor depositado:</strong><br>
      <span class="d-flex align-items-center mt-2">
        <span id="pixKey" class="me-2 fw-bold">ewerthonmayconbank@gmail.com</span>
        <button class="btn btn-sm btn-outline-secondary" onclick="copyPix()">Copiar</button>
      </span>
    </div>

    <div class="card p-4">
      <h5>Solicitar Depósito</h5>
      <form method="POST" action="{{ url_for('depositar') }}">
        <div class="mb-3">
          <label class="form-label">Valor (R$)</label>
          <input class="form-control" name="valor" type="number" min="1" step="0.01" required>
        </div>
        <div class="d-grid">
          <button class="btn btn-accent">Enviar solicitação</button>
        </div>
      </form>
      <div class="small-muted mt-3">Depósitos serão aprovados pelo admin.</div>
    </div>
  </div>
</div>

<!-- Script para copiar PIX -->
<script>
  function copyPix() {
    const pixKey = document.getElementById("pixKey").innerText;
    navigator.clipboard.writeText(pixKey).then(() => {
      alert("Chave PIX copiada: " + pixKey);
    }).catch(err => {
      console.error("Erro ao copiar:", err);
    });
  }
</script>
{% endblock %}
