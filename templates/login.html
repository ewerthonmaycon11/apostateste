{% extends "base.html" %}
{% block title %}Entrar — Apostas{% endblock %}

{% block conteudo %}
<div class="row justify-content-center">
  <div class="col-md-5">
    <div class="card p-4">
      <h4 class="mb-3">Entrar</h4>
      <form method="POST" action="{{ url_for('login') }}">
        <div class="mb-3">
          <label class="form-label">E-mail ou usuário</label>
          <input class="form-control" name="email" type="text" placeholder="email@exemplo.com ou seu usuário" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Senha</label>
          <input class="form-control" name="senha" type="password" placeholder="••••••••" required>
        </div>
        <div class="d-grid">
          <button class="btn btn-accent">Entrar</button>
        </div>
      </form>

      <div class="text-center mt-3 small-muted">
        Não tem conta? <a href="{{ url_for('registrar') }}" class="fw-semibold" style="color:var(--orange)">Criar conta</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
