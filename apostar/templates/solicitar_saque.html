        <div class="card p-4">
            <form method="POST" action="{{ url_for('solicitar_saque') }}">
                <div class="mb-3">
                    <label>Valor a sacar</label>
                    <input type="number" name="valor" class="form-control" min="1" step="0.01" required>
                </div>
                <button class="btn btn-primary w-100">Solicitar Saque</button>
            </form>
            <p class="mt-3 text-muted">O saque ser√° aprovado pelo admin.</p>
        </div>
    </div>
</div>
{% endblock %}
